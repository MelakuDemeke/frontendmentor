<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="equilibrium">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <p class="amount"><img class="icon" src="images/icon-ethereum.svg" alt="My Happy SVG" />0.041 ETH </p>
    <p class="days"><img class="clock" src="images/icon-clock.svg" alt="My Happy SVG" />3 days left</p>
    <hr>
    <div class="container-footer">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MelakuDemeke">Melaku Demeke</a>.
    </p>
  </div>
</body>

</html>
